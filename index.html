<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .invoice-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2c6e49;
    }
    .header p {
      font-size: 14px;
    }
    .shop-name {
      font-size: 18px;
      font-weight: bold;
      color: #2c6e49;
      margin-bottom: 5px;
    }
    .shop-name input {
      font-size: 18px;
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #e8f5e9;
      color: #2c6e49;
    }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #2c6e49;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #248b4a;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .invoice-container {
        width: 90%;
      }
      .header h1 {
        font-size: 20px;
      }
      .header p {
        font-size: 12px;
      }
      .shop-name input {
        font-size: 16px;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      .total {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 18px;
      }
      .shop-name input {
        font-size: 14px;
      }
      th, td {
        font-size: 10px;
        padding: 5px;
      }
      .total {
        font-size: 14px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-container" id="invoice">
    <div class="header">
      <div class="shop-name">
        <input type="text" id="shop-name-input" placeholder="Enter Shop Name" />
      </div>
      <p>Date: <span id="current-date"></span></p>
    </div>
    <table id="invoice-table">
      <thead>
        <tr>
           <th>S.No</th>
          <th>Date</th>
          <th>Item Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="invoice-rows">
        <!-- Rows dynamically added here -->
      </tbody>
    </table>
    <div class="total">
      Total: â‚¹<span id="total-amount">0</span>
    </div>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="addRow()">Add Row</button>
    <button onclick="generatePDF()">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.19/jspdf.plugin.autotable.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
